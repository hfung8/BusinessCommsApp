<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Communications</title>
  <!-- Latest compiled and minified CSS & JS -->

  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.css"> 
  <link rel="stylesheet" href="public/assets/css/style.css">
  <script src="https://use.fontawesome.com/30475d8f78.js"></script>
</head>

<body>

  <div class="tabs is-centered is-boxed is-medium">
    <ul>
      <li class="is-active">
        <a>
          <span class="icon is-small"><i class="fa fa fa-home" aria-hidden="true"></i></span>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a>
          <span class="icon is-small"><i class="fa fa-calendar" aria-hidden="true"></i></span>
          <span>Calendar</span>
        </a>
      </li>
       <li>
        <a class="nav-item">
          <img src="public/assets/img/logo.png" alt="Ascendimus logo">
        </a>
      </li>
      <li>
        <a>
          <span class="icon is-small"><i class="fa fa-weixin" aria-hidden="true"></i></span>
          <span>Chat</span>
        </a>
      </li>
      <li>
        <a>
          <span class="icon is-small"><i class="fa fa-files-o" aria-hidden="true"></i></span>
          <span>Documents</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="container">
    <div class="columns is-mobile">
      <div class="column is-12 has-text-centered"><h1 class="title is-1">Welcome User!</h1></div>
    </div>

    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification is-primary">
              <p class="title">Vertical...</p>
              <p class="subtitle">Top tile</p>
            </article>
            <article class="tile is-child notification is-warning">
              <p class="title">...tiles</p>
              <p class="subtitle">Bottom tile</p>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-info">
              <p class="title">Middle tile</p>
              <p class="subtitle">With an image</p>
              <figure class="image is-4by3">
                <img src="http://bulma.io/images/placeholders/640x480.png">
              </figure>
            </article>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-danger">
            <p class="title">Wide tile</p>
            <p class="subtitle">Aligned with the right tile</p>
            <div class="content">
              <!-- Content -->
            </div>
          </article>
        </div>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification is-success">
          <div class="content">
            <p class="title">Tall tile</p>
            <p class="subtitle">With even more content</p>
            <div class="content">
              <!-- Content -->
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>

<!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script type="text/javascript" src="public/assets/js/main.js"></script>
</body>
</html>
